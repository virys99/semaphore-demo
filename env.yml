- name: Run a command and print stdout
  hosts: all
  tasks:
    - name: Execute command
      command: env
      register: cmd_out1

    - name: Print command output
      ansible.builtin.debug:
        var: cmd_out1.stdout

    - name: Execute command1
      command: printenv
      register: cmd_out2

   - name: Basic usage
     ansible.builtin.debug:
       msg: "{{ lookup('ansible.builtin.env', 'TEST_VAR') }}"
